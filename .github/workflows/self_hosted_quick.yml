name: self-hosted-quick
on:
  workflow_dispatch:

jobs:
  smoke:
    name: smoke-${{ matrix.idx }}
    runs-on: [self-hosted, fireactions]
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        idx: [1, 2, 3, 4, 5]
    steps:
      - name: Evidence
        run: |
          echo "RUNNER_NAME=$RUNNER_NAME"
          echo "RUNNER_OS=$RUNNER_OS"
          echo "RUNNER_ARCH=$RUNNER_ARCH"
          echo "IDX=${{ matrix.idx }}"
          echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
          uname -a
          sleep 3
